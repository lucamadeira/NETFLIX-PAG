<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            background-color: rgb(162, 162, 162);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .back-btn {
            margin-bottom: 32px;
            padding: 12px 32px;
            font-size: 18px;
            background: #39ff14;
            color: #222;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #2ecc40;
        }
        iframe {
            width: 900px;
            height: 500px;
            border: 6px solid #39ff14;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            background: #000;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../login.html'">tornare alla pagina</button>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/b1EkwQyMtGE?si=kWsmz9J79Jg7Gi5n&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
